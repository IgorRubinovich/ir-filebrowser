<html>
<head>

  <title>iron-image</title>
  <script src="../components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../components/polymer/polymer.html">
  <link rel="import" href="../ir-filebrowser.html">

</head>
<body>
	<template is="dom-bind">
		<section>

	<ir-filebrowser
		host="http://localhost:5000"
		ls-url="/medialib/json/ls/[path]"
		
		ls-root-url-path="rootUrl"
		ls-stats-path="ls"

		post-url="/medialib/json/upload"
		post-path-field="path"
		list-property="ls"
		
		reflect-to-native
		name="coverImage"
	>
			<ir-filebrowser-item url="/media/uploads/coin.jpg"></ir-filebrowser-item>
	</ir-filebrowser>
	</template>
</body>
</html>
