<dom-module id="ir-filebrowser">
  <style>
    :host {	
    }
    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
	
	#selectionPreview
	{
      display: flex;
	  align-items : flex-end;
	  flex-wrap : wrap;
	}

	#scrollableDialog
	{
		min-width : 400px;
		min-height: 400px;
	}
	
	.browserDialog {

    }

	file-upload {
		--button-content-align : left;
	}
	
	#uploaderContainer {
		text-align : left;
	}
	
	#browseButton {
	}
	
	#searchBox {
		display : flex;
		flex-direction : row;
	}
	
	#searchButton {
		margin-top: 22px;
		padding-top: 13px;
		bottom: 12px;
	}
	
	#relPath {
		top: 10px;
		position: relative;
		margin-right : 10px;
	}

	.buttons {
		display: flex;
	}

  </style>
  <template>
	<!-- template is="dom-repeat" items="{{selected}}">
		<ir-filebrowser-item on-item-click="showDialog" on-item-dblclick="unselectFile" index="{{ index }}" item="{{ item }}"></ir-filebrowser-item>
	</template -->

	<div id="selectionPreview" hidden$="{{ promptMode }}">
		<content select="ir-filebrowser-item">
		</content>
		<template is="dom-if" if="{{value}}">
			<paper-button id="clearSelection" raised on-click="clearSelection">Clear</paper-button>
		</template>
		<paper-button id="browseButton" raised on-click="showDialog">Browse...</paper-button>
	</div>

	<paper-dialog no-cancel-on-esc-key="[[ fullView ]]" opened$="{{ opened }}" id="dialog"> <!--  on-iron-overlay-closed="closed" -->
		<div id="topTabs">
			<paper-tabs selected="{{tableselected}}" on-click="refitDialog">
				<paper-tab>FOLDERS</paper-tab>
				<paper-tab>SEARCH</paper-tab>
			</paper-tabs>

			<iron-pages selected="{{tableselected}}">
				<div class="layout vertical left">
					<div class="layout horizontal center">
						<h3 id="relPath">
							<template is="dom-repeat" items="{{ splitRelPath }}">
								<a href="javascript:void(0)" on-click="jumpUp"><span>{{ item }}</span>/</a> 
							</template>
						</h3>
						<paper-input placeholder="Filter..." value="{{filterValue}}" on-keyUp="displayLoadedFiles">
						</paper-input>
						<paper-icon-button icon="clear" on-tap="filterClear">
						</paper-icon-button>
					</div>
					<div class="layout horizontal center">
						<paper-item>
							<paper-checkbox checked="{{ showDirectories }}">show directories</paper-checkbox>
						</paper-item>
						<paper-item>
							<paper-checkbox checked="{{ showFiles }}">show files</paper-checkbox>
						</paper-item>
						<paper-item>
							<paper-checkbox on-tap="clickResizeSwitch" checked="true">resize</paper-checkbox>
						</paper-item>
						<!--<paper-button raised on-click="refitDialog">refitDialog</paper-button>-->
						<paper-button raised on-click="makeDir">add directory</paper-button>
						<paper-button raised$="{{ !renameFiles }}" on-click="renameFile">rename file</paper-button>
						<paper-button raised on-click="deleteFile">delete file</paper-button>
					</div>
				</div>
			</iron-pages>
		</div>
		<paper-dialog-scrollable id="scrollableDialog">
			<iron-pages selected="{{tableselected}}">
				<div>
					<file-upload id="fileUploader" fields="{{ postFields }}" on-success="ls" target="{{ _postUrl }}" noink multi>
						<div id="uploaderContainer">
							<template is="dom-if" if="{{showDirectories}}">
								<template hidden$="{{ showDirectories}}" is="dom-repeat" items="{{directories}}">
									<ir-filebrowser-item
											on-item-dblclick="dblclickDirectory"
											on-item-click="clickFile"
											index="{{ index }}"
											item="{{ item }}">
									</ir-filebrowser-item>
								</template>
							</template>
							<template is="dom-if" if="{{showFiles}}">
								<template is="dom-repeat" items="{{files}}">
									<ir-filebrowser-item
											on-item-dblclick="dblclickFile"
											on-item-click="clickFile"
											index="{{ index }}"
											item="{{ item }}">
									</ir-filebrowser-item>
								</template>
							</template>
						</div>
						</file-upload>
				</div>
				<div>
					<div class="layout horizontal">
						<paper-input placeholder="Search..." value="{{inputValue}}" on-keyDown="searchBoxKeyDown" ></paper-input>
						<paper-button raised id="searchButton" on-click="findFile">Search</paper-button>
					</div>
					<div>
						<template is="dom-repeat" items="{{foundList}}">
							<paper-item elevation="1" on-tap="jumptofilePath">{{item.path}}</paper-item>
						</template>
					</div>
				</div>
			</iron-pages>
		</paper-dialog-scrollable>
		<div id="bottomButtons" class="buttons">
			<div class="buttons">
				Drag and drop files into this dialog to upload to the current directory.
				<div hidden$="{{ fullViewMode }}">
				<span hidden$="{{ !promptMode }}">
					<paper-button raised on-click="hideDialog">Cancel</paper-button>
					<paper-button raised on-click="promptSelect">Select</paper-button>
				</span>
				<paper-button hidden$="{{ promptMode }}" raised on-click="hideDialog">Close</paper-button>
				</div>
			</div>
		</div>
	</paper-dialog>
	<iron-ajax
		id="loader"
		method="GET"
		handle-as="json"
		debounce-duration="300"
		last-response="{{ loadedData }}"
		on-response="displayLoadedFiles"
		last-error="{{ lastError }}"
		verbose=true
		>
	</iron-ajax>

	<iron-ajax
		id="makedirloader"
		method="POST"
		handle-as="json"
		debounce-duration="300"
		on-response="updateVal"
		last-error="{{ lastError }}"
		verbose=true
		>
	</iron-ajax>

	<iron-ajax
		id="findfileloader"
		method="GET"
		handle-as="json"
		debounce-duration="300"
		last-response="{{ foundFile }}"
		on-response="showfoundFiles"
		last-error="{{ lastError }}"
		verbose=true
		>
	</iron-ajax>

	<iron-ajax
		id="renamefileloader"
		method="POST"
		handle-as="json"
		debounce-duration="300"
		last-response="{{ renamedFile }}"
		on-response="renameSelectionElement"
		last-error="{{ lastError }}"
		verbose=true
		>
	</iron-ajax>

	<iron-ajax
		id="deletefileloader"
		method="POST"
		handle-as="json"
		debounce-duration="300"
		last-response="{{ deletedFile }}"
		on-response="deleteSelectionElement"
		last-error="{{ lastError }}"
		verbose=true
		>
	</iron-ajax>

  </template>
</dom-module>

<dom-module id="ir-filebrowser-item">
  <style>
	:host
	{
		width  : 150px;
		display : inline-block;
		overflow : hidden;
		text-align : center;
		padding : 0;
	}
	iron-image {
		width : 150px;
		height : 150px;
		background: white;
		background-size : 32px;
	}
	paper-material {	
		overflow : hidden;
		margin : 3px;
		transition : .2s;
	}
	.ext {
		text-transform : none;
		cursor : pointer;
		-webkit-user-select: none;
		user-select: none;
		font-size : 1.5em;
		line-height : 3em;
		text-align : center;
		display : block;
		height : 150px;
		color : #aaa;
		background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAMAAAC67D+PAAAAElBMVEX////v7+/v7+/v7+/v7+/v7+9mq1VzAAAABnRSTlMAPFTN4++SiZA2AAAAGUlEQVR4AWOAAUZWBIsZzmKiAouBhRnGAgARGwBPNJN0/gAAAABJRU5ErkJggg==);
		background-repeat : no-repeat;
		/* background-color : #efefef; */
		border-top-left-radius : 5px;
	}
	span {
		white-space : nowrap;
	}

  </style>
  <template>
		<paper-material elevation="0" id="container" on-click="click" on-dblclick="dblclick">
			<paper-ripple></paper-ripple>
			<template is="dom-if" if="{{_item.isImage}}">
				<iron-image title="{{_item.url}}" preload fade id="imgthumb" sizing="contain" src="{{_item.url}}"></iron-image>
			</template>
			<template is="dom-if" if="{{!_item.isImage}}">
				<span class="ext">{{ _item.ext }}</span>
			</template>
			<span title="{{_item.name}}">{{_item.name}}</span>
		</paper-material>

  </template>
</dom-module>


<script src="ir-filebrowser.js"></script>
