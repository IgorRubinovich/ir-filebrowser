<dom-module id="ir-filebrowser">
  <style>
    :host {	
    	min-height : 90vh;
    }
    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
	
	#selectionPreview, #sortableContent, #selectionNav
	{
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      @apply(--layout-end);
      @apply(--layout);
	}
	
	#selectionNav {
		@apply(--layout-end);
		margin-bottom : 3px;
	}
	
	#selectionPreview {
      @apply(--layout-wrap);
	}

	#scrollableDialog
	{
		amin-width : 400px;
		min-height: 55vh;
	}
	
	#scrollableFiles {
		user-select : none;
	}
	
	:host:not([full-view]) #dialog #uploaderContainer {
		height : 60vh
	}
	
	:host[full-view] #dialog {
		position : static; 
	}
	:host:not([full-view]) #dialog { 
		top : 12px;
		right : 18px;
		bottom : 18px;
		left : 12px;
		margin : 0;
		position : fixed;
	}

	:host[full-view] #dialog {
	}
	
	file-upload {
		--button-content-align : left;
		
	}
	
	#uploaderContainer {
		text-align : left;
		/*min-heght : 400px;*/
		width : 100%;
	}

	#searchBox {
		display : flex;
		flex-direction : row;
	}
	
	#searchButton {
		margin-top: 22px;
		padding-top: 13px;
		bottom: 12px;
	}
	
	#relPath {
		top: 10px;
		position: relative;
		margin-right : 10px;
	}

	#drawPocket {
		border-left: 1px solid #e5e5e5;
		border-bottom: 1px solid #e5e5e5;
		padding: 5px;
		overflow: auto;
		overflow-x : hidden;
	}

	#scrollableFiles {
		height : 60vh;
		overflow: auto;
	}

	iron-image {
		width : 150px;
		height : 150px;
		background: white;
		background-size : 32px;
	}
	
	.buttons {
		display: flex;
		align-items : center;
		justify-content : space-between;
	}

	#bottomButtons file-upload {
		overflow : hidden;
	}
	
	#bottomButtons {
		display : flex;
		justify-content : space-between;
		margin-top : 5px;
		max-height : 60px;
	}
	
	#fileUploaderContainer {
		margin-bottom : 5px;
		max-height : 60px;
		overflow : hidden;
		display : flex;
		--upload-border-style : {
			display : flex;
			flex-direction : row;
			padding : 0;
			margin : 0;
		};
	}

	#imgpreview {
		float : right;
		width : 50%;
	}

	.topNavButtons {
		margin-top: 20px;
	}
	
	.clearfloat
	{
		clear : both;
	}
	
	#fileInfo label{
		margin-top: 5px;
		font-size: smaller;
		display: block;
		color: grey;
	}

	.desiredImg {
	    border-collapse: collapse;
	    border-radius: 24px;
	    border-width: 24px;
	    height: 44px;
	    width: 44px;
	}

	#searchInput {
		width : 300px;
	}

	/*
	@media (max-width: 600px) {
      
	  #dialog {
        min-width: 98vw;
      }
	  #scrollableFiles {
		padding : 0;
      }
      #dialog {
      	margin: 0;
      }
      #topNav {
      }
      #searchInput {
      	width : 250px;
      }
      #galleryCheckbox {
      	padding: 0;
      }
      #homeButton{
      }
      .topNavButtons {
      }
      .buttons {
      	padding: 0;
      }

    }*/
	
	#dropMessage {
	    white-space: nowrap;
	}
	
	paper-dialog-scrollable {
       @apply(--layout-flex);
	   min-height : 0;
    }
	#browseButton {
		display : flex;
		align-items : center;
	}
	#selectionUploader {
		max-height: 40px;
	}
	#toolbar {
		margin : 0;
	}
	#mainContainer {
		position : relative;
		min-height : 60vh;
	}
	#dialog {
		overflow : hidden;
	}
  </style>
  <template>
	<!-- template is="dom-repeat" items="{{selected}}">
		<ir-filebrowser-item on-item-click="showDialog" on-item-dblclick="unselectFile" index="{{ index }}" item="{{ item }}"></ir-filebrowser-item>
	</template -->

	<iron-media-query query="(max-width: 600px)" query-matches="{{ mobile }}"></iron-media-query>

	<div hidden="{{ archiveMode }}" style="max-width: 550px;">
		<div id="selectionPreview" class="layout horizontal start-justified" hidden$="{{ promptMode }}">
			<div>
				<sortable-js id="sortableContent" handle="ir-filebrowser-item" on-update="_updateValue">
					<content select="ir-filebrowser-item">
					</content>
				</sortable-js>
			</div>

			<div id="selectionNav">
				<paper-button id="clearSelection" hidden="{{ !value }}" raised on-tap="clearSelection">Clear all</paper-button>
				<paper-button id="browseButton" raised on-tap="showDialog">My files</paper-button>
				<paper-button id="browseLocalFiles" raised on-tap="browseLocalFiles">Browse...</paper-button>
				<file-upload id="selectionFileUploader" on-success="collectFiles" fields="{{ postFields }}" target="{{ _postUrl }}" multi progress-timeout="0" hidden$="[[ isUploadingFiles ]]">
				</file-upload>
			</div>
		</div>
	</div>

		<paper-dialog 
			no-cancel-on-esc-key="[[ fullView ]]" 
			no-cancel-on-outside-click="[[ fullView ]]" 
			on-keydown="blockBackspace" 
			opened$="{{ opened }}" 
			id="dialog"
			auto-fit-on-attach
		> <!--  on-iron-overlay-closed="closed" -->
			<!--div id="topTabs"-->
				<!-- paper-tabs selected="{{tableselected}}" on-click="refitDialog">
					<paper-tab>FOLDERS</paper-tab>
					<paper-tab>SEARCH</paper-tab>
				</paper-tabs -->

				<!--iron-pages selected="{{tableselected}}"-->
			<div id="toolbar" class="layout vertical center-justified left">
				<div id="topNav">
					<div class="layout horizontal start-justified center wrap">
						<div id="homeButton" class="flex-1" style="padding-right: 10px;">
							<paper-icon-button class="topNavButtons" icon="home" on-tap="goHome"></paper-icon-button>
						</div>
						<h3 id="relPath" class="flex-3 layout horizontal start-justified">
							<template is="dom-repeat" items="{{ splitRelPath }}">
								<a href="javascript:void(0)" on-click="jumpUp"><span>{{ item }}</span>/</a> 
							</template>
						</h3>
						<paper-input class="flex-8" placeholder="Filter..." value="{{filterValue}}" on-keyUp="displayLoadedFiles" hidden$="{{ mobile }}">
						</paper-input>
						<paper-icon-button class="flex" class="topNavButtons" icon="clear" on-tap="filterClear" hidden$="{{ mobile }}">
						</paper-icon-button>
						<paper-input class="flex-10" id="searchInput" placeholder="Search by description..." value="{{searchValue}}" on-keyup="searchFiles">
						</paper-input>
						<paper-icon-button class="topNavButtons" icon="clear" on-tap="searchClear">
						</paper-icon-button>
					</div>
					<div class="layout horizontal center">

						<paper-checkbox checked="{{ showInfo }}" hidden$="{{ !mobile }}">show file info</paper-checkbox>
						<paper-icon-button icon="menu" on-click="triggerMenu" hidden$="{{ !mobile }}"></paper-icon-button>
					</div>
				</div>
				<div id="filesNav" class="layout horizontal center" hidden$="{{ mobile }}">
					<paper-item>
						<paper-checkbox checked="{{ showDirectories }}">show directories</paper-checkbox>
					</paper-item>
					<paper-item>
						<paper-checkbox checked="{{ showFiles }}">show files</paper-checkbox>
					</paper-item>
					<paper-item>
						<paper-checkbox checked="{{ postFields.resize }}">resize</paper-checkbox>
					</paper-item>
					<!--<paper-button raised on-click="refitDialog">refitDialog</paper-button>-->
					<div>
						<paper-button hidden$="{{ !_makedirUrl }}" raised on-click="makeDir">add dir</paper-button>
						<paper-button hidden$="{{ !_renameUrl }}" raised$="{{ !renameFiles }}" on-click="renameFile">rename</paper-button>
						<paper-button hidden$="{{ !_deletefileUrl }}" raised on-click="deleteFile">delete</paper-button>
					</div>
				</div>
			</div>
				<!-- /iron-pages -->
			<!--/div-->
			<div id="mainContainer">
				<paper-drawer-panel id="pocketDrawer" right-drawer>
					<div id="drawPocket" drawer>
						<p hidden$="{{ !noFile }}">File info will appear here</p>
						<div id="fileInfo" hidden$="{{ noFile }}">
							<div hidden$="{{ !archiveMode }}">
								<a href="{{ linkForDownload }}" download><iron-icon icon="file-download">
								</iron-icon>download</a>
								<h3>{{ meta.caption }}</h3>
								<p>{{ meta.description }}</p>
							</div>
							<div>{{ fName }}</div>
							<div id="imgpreview" hidden$="{{ noImage }}">
								<iron-image title="{{ fUrl }}" preload fade sizing="contain" src="{{ fUrl }}"></iron-image>
							</div>
							<label>Size</label><div>{{ fSize }}</div>
							<label>Date</label><div>{{ fDate }}</div>
							<span hidden$="{{ noImage }}"><label>Image Dimensions</label><div><span>{{ meta.width }}</span> x <span>{{ meta.height }}</span></div></span>
							<div class="clearfloat"></div>
							<div hidden$="{{ archiveMode }}">
								<div hidden$="{{ hasInfo }}">No information</div>
								<div hidden$="{{ !hasInfo }}">
									<paper-input label="Title" value="{{ meta.title }}" on-change="updateDescription" disabled="{{ archiveMode }}"></paper-input>
									<paper-input on-keyup="metaChanged" label="Caption" value="{{ meta.caption }}" on-change="updateDescription" disabled="{{ archiveMode }}"></paper-input>
									<paper-input label="Description" value="{{ meta.description }}" on-change="updateDescription" disabled="{{ archiveMode }}"></paper-input>
									<paper-input label="Alt" value="{{ meta.alt }}" on-change="updateDescription" disabled="{{ archiveMode }}"></paper-input>
								</div>		
							</div>					
						</div>
					</div>
					<!--iron-pages selected="{{tableselected}}" main-->
					<paper-dialog-scrollable id="scrollableFiles" main>
						<div id="uploaderContainer">	
							<span hidden$="{{ !showDirectories }}">
								<template hidden$="{{ showDirectories }}" is="dom-repeat" items="{{directories}}">
									<ir-filebrowser-item
											on-item-dblclick="dblclickDirectory"
											on-item-click="clickFile"
											index="{{ index }}"
											item="{{ item }}">
									</ir-filebrowser-item>
								</template>
							</span>
							<span id="fileItemsList" hidden$="{{ !showFiles }}">
								<template hidden$="{{showFiles}}" id="fileItems" is="dom-repeat" items="{{files}}">
									<ir-filebrowser-item
											on-item-dblclick="dblclickFile"
											on-item-click="clickFile"
											index="{{ index }}"
											item="{{ item }}">
									</ir-filebrowser-item>
								</template>
							</span>
						</div>
					</paper-dialog-scrollable>
				</paper-drawer-panel>
			</div>
							<!--div>
								<div class="layout horizontal">
									<paper-input placeholder="Search..." value="{{inputValue}}" on-keyDown="searchBoxKeyDown" ></paper-input>
									<paper-button raised id="searchButton" on-click="findFile">Search</paper-button>
								</div>
								<div>
									<template is="dom-repeat" items="{{foundList}}">
										<paper-item elevation="1" on-tap="jumptofilePath">{{item.path}}</paper-item>
									</template>
								</div>
							</div-->
						<!--/iron-pages-->

			<div id="bottomButtons" hidden$="{{ archiveMode }}">
				<div id="fileUploaderContainer">
					<span hidden$=[[ isUploadingFiles ]] hidden$="[[ mobile ]]">
						<paper-spinner class="loaded" hidden$="[[ !isLoded ]]" active$="[[ isLoaded ]]"></paper-spinner>
					</span>
					<span hidden$="{{ mobile }}">
						<paper-spinner class="loaded" active$="[[ isUploadingFiles ]]"></paper-spinner>
					</span>
					<span hidden$="[[ !isUploadingFiles ]]">
						<span hidden$="{{ mobile }}">Files left: </span><span hidden$="{{ mobile }}">{{ uploadedFiles }}</span>
					</span>
					<file-upload id="fileUploader" on-files-changed="filesChanged" fields="{{ postFields }}" on-success="makeList" target="{{ _postUrl }}" noink multi progress-timeout="0" hidden$="[[ isUploadingFiles ]]">
						<div "browseButton" hidden$="[[ isUploadingFiles ]]">
							<paper-button raised>Browse...</paper-button> <span id="dropMessage" hidden$="{{ mobile }}">or drop files into this dialog</span>
						</div>
					</file-upload>
				</div>
				<div class="buttons">
					<div hidden$="{{ fullViewMode }}">
					<span class="layout horizontal" hidden$="{{ !promptMode }}">
						<paper-item id="galleryCheckbox">
							<paper-checkbox title="if You want to combine pictures in the gallery click on this checkbox" checked="{{ gallery }}"><span hidden$="{{ mobile }}">Gallery</span></paper-checkbox>
						</paper-item>
						<paper-button raised on-click="hideDialog">Cancel</paper-button>
						<paper-button raised on-click="promptSelect">Select</paper-button>
					</span>
					<paper-button hidden$="{{ promptMode }}" raised style="padding-left : 5px; padding-right : 5px;" on-click="cancelSelectionChanges">[[ textCancelSingleButton ]]</paper-button>
					<paper-button hidden$="{{ promptMode }}" raised style="padding-left : 5px; padding-right : 5px;" on-click="hideDialog">[[ textCloseSingleButton ]]</paper-button>
					</div>
				</div>
			</div>
		</paper-dialog>
	<iron-ajax
		id="loader"
		method="GET"
		handle-as="json"
		debounce-duration="300"
		last-response="{{ loadedData }}"
		on-response="displayLoadedFiles"
		last-error="{{ lastError }}"
		verbose=true
		>
	</iron-ajax>

	<iron-ajax
		id="makedirloader"
		method="POST"
		handle-as="json"
		debounce-duration="300"
		on-response="updateVal"
		last-error="{{ lastError }}"
		verbose=true
		>
	</iron-ajax>

	<iron-ajax
		id="findfileloader"
		method="GET"
		handle-as="json"
		debounce-duration="300"
		last-response="{{ foundFile }}"
		on-response="showfoundFiles"
		last-error="{{ lastError }}"
		verbose=true
		>
	</iron-ajax>

	<iron-ajax
		id="renamefileloader"
		method="POST"
		handle-as="json"
		debounce-duration="300"
		last-response="{{ renamedFile }}"
		on-response="renameSelectionElement"
		last-error="{{ lastError }}"
		verbose=true
		>
	</iron-ajax>

	<iron-ajax
		id="deletefileloader"
		method="POST"
		handle-as="json"
		debounce-duration="300"
		last-response="{{ deletedFile }}"
		on-response="deleteSelectionElement"
		on-error="cannotDelete"
		last-error="{{ deleteFileError }}"
		verbose=true
		>
	</iron-ajax>

	<iron-ajax
		id="getDescription"
		method="GET"
		handle-as="json"
		debounce-duration="300"
		last-response="{{ fileDescription }}"
		on-response="showDescription"
		verbose="true">
	</iron-ajax>

	<iron-ajax
		id="updateFile"
		method="POST"
		handle-as="json"
		debounce-duration="300"
		verbose="true">
	</iron-ajax>

	<iron-ajax
		id="searchByDesc"
		method="GET"
		handle-as="json"
		debounce-duration="300"
		last-response="{{ desiredFiles }}"
		on-response="listDesire"
		on-error="nothingFound"
		verbose="true">
	</iron-ajax>	

  </template>
</dom-module>

<dom-module id="ir-filebrowser-item">
  <style>
	:host {
		display : inline-block;
	}
	#wrapper
	{
		box-sizing: border-box;
		overflow : hidden;
		padding : 0;
		min-height : 80px;
		max-height : 30vmin;
		max-width : 22vmin;
		width  : 24vmin;
		cursor : pointer;
	}
	
	iron-image {
		width : 100%;
		height : 18vmin;
		background: white;
		background-size : 32px;
	}
	paper-material {
		height : calc(18vmin + 1.9em);
		overflow : hidden;
		margin : 3px;
		transition : .2s;
	}
	.ext {
		text-transform : none;
		cursor : pointer;
		-webkit-user-select: none;
		user-select: none;
		font-size : 1.5em;
		line-height : 3em;
		text-align : center;
		display : block;
		height : 150px;
		max-height : 15vh;
		color : #aaa;
		background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAMAAAC67D+PAAAAElBMVEX////v7+/v7+/v7+/v7+/v7+9mq1VzAAAABnRSTlMAPFTN4++SiZA2AAAAGUlEQVR4AWOAAUZWBIsZzmKiAouBhRnGAgARGwBPNJN0/gAAAABJRU5ErkJggg==);
		background-repeat : no-repeat;
		/* background-color : #efefef; */
		border-top-left-radius : 5px;
	}
	.greyBorder {
		color : #847F7F;
	    border: #F4F4F4;
	    border-width: 1px;
	    border-style: groove;
	}
	paper-radio-button {
		text-size : 3vh;
		min-height : 3vh;
		text-align : left;
	}
	span {
		display : block;

		word-break: break-all;
		font-size : .75em;
		line-height : 1.50em;
		height : 2em;
		
		user-select: none;
	}
	
	.title {
		box-model : border-box;
		padding : 0px 3px 3px;
		width : 100%;
		height : calc(2em + 5px);
	}
	.title > * {
		height : 2em;
	}
	.title span {
		line-height : 1em;
		text-align : left;
		height : 2.3em;
		overflow : hidden;
	}
	.title.selection span
	{
		margin-top : 4px;
		height : 1.9em;
	}
	
	[hidden] {
		display : none;
	}
	
	#container .active {
		border : 1px solid #lightblue;
		color : #3f51b5;
		font-weight : bolder;
	}
	
	
	#container .selected {
		border : 1px solid #E1E5FB;
		color : #3f51b5;
		font-weight : bolder;
	}
	
	#radioButtonWrapper {
		margin : 1px 3px;
		min-height : 1.5em;
		height : 1em;
	}
	
	#radioButton {
		font-size : .75em;
	}
	
	#mainContent {
		width : 100%;
		height : 18vmin;
	}
	
	#deleteFromSelection{
		margin-top : 2px;
		max-height : 1.5em;
	}
	
	[isActive] {
		border : 1px blue solid;
	}
	
	
</style>

<style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors"></style>

<template> <!-- ir-filebrowser-item -->
	<div id="wrapper">
		<paper-material id="container" isActive$="[[ isActive ]]" elevation="3" on-click="click" x-on-dblclick="dblclick">
			<div class="layout vertical center">
				<paper-ripple></paper-ripple>

				<div id="mainContent" class="layout vertical center center-justified">
					<template is="dom-if" if="[[ _item.isImage ]]">
						<iron-image title="{{_item.url}}" preload fade id="imgthumb" sizing="contain" src="{{_item.url}}"></iron-image>
					</template>
					<iron-icon title="{{_item.url}}" hidden="[[ !_item.isDirectory ]]" id="dirthumb" icon="folder-open" preload fade sizing="contain""></iron-icon>
					<span class="ext" hidden="[[ !_item.isOther ]]">{{ _item.ext }}</span>
				</div>

				<div class="title layout horizontal justified center" hidden="{{ isSelectionItem }}">
					<span class="flex" id="fileName" title="{{_item.name}}">{{_item.name}}</span>
					<!--template is="dom-if" if="{{ isSelectionItem }}"-->
				</div>
				<div class="title selection layout horizontal justified center" hidden="{{ !isSelectionItem }}">
					<div class="flex-10">
						<span title="{{_item.name}}">{{_item.name}}</span>
					</div>
					<div class="flex-2" hidden="{{ !isSelectionItem }}">
						<iron-icon icon="delete" id="deleteFromSelection"></iron-icon>
					</div>
					<!--/template-->
				</div>
			</div>
		</paper-material>

		<div id="radioButtonWrapper" hidden="{{ isSingleSelection }}">
			<div hidden="{{ isRadioHidden }}">
				<paper-radio-button 
					id="radioButton"
					
					name="{{ _item.name }}" 
					active 
					on-click="fireUpdate">
						[[ textSetCover ]]
				</paper-radio-button>
			</div>
		</div>
	</div>

		
</template>

</dom-module>


<script src="ir-filebrowser.js"></script>
